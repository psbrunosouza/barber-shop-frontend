<div class="package-card">
  <div class="package-card-body">
    <div class="package-image">
      <img
        [src]="packageModel?.image"
        alt=""/>
    </div>
    <div class="package-content">
      <strong>{{packageModel.name}}</strong>
      <p class="p-0 m-0">{{packageModel.description}}</p>
      <strong>{{packageModel.value | currency:'BRL':true }}</strong>
    </div>
  </div>
  <div class="package-card-footer">
    <div style="border-right: 1px solid rgba(0, 0, 0, .125)"><p><strong>{{packageModel.time}}min</strong></p></div>
    <div><p><strong>{{packageModel.tag}}</strong></p></div>
    <div style="border-left: 1px solid rgba(0, 0, 0, .125)">
      <button type="button" (click)="addToCart(packageModel)" class="btn"><i style="font-size: 22px"
                                                                             class="bi bi-plus"></i></button>
    </div>
  </div>
</div>
