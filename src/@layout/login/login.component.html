<app-header></app-header>
<section class="mt-5  py-5 container-fluid login">
   <div class="  my-3 py-3 text-center">
     <img class="avatar" src="../../assets/img/avatar.svg" alt="">
     <h2 class="justify-content-center">Bem-vindo</h2>
   </div>
   <form #form="ngForm">
     <div class="row justify-content-center">
       <div class="mb-3 col-md-4 col-md-6 col-lg-3">
         <label for="email" class="form-label">Email</label>
         <input
           [ngClass]="!errorHandler.emailError.error ? 'is-valid' : 'is-invalid'"
           [(ngModel)]="user.email"
           name="email"
           type="email"
           class="form-control"
           placeHolder="seu_email@email.com"
           id="email"
           (keyup)="validateEmail()"
           aria-describedby="email">
            <span *ngIf="errorHandler.emailError.error">{{errorHandler.emailError.message}}</span>
       </div>
     </div>
     <div class="row justify-content-center">
       <div class="mb-3 col-md-4 col-md-6 col-lg-3">
         <label for="senha" class="form-label">Senha</label>
         <input
           [ngClass]="!errorHandler.passwordError.error ? 'is-valid' : 'is-invalid'"
           [(ngModel)]="user.password"
           name="password"
           type="password"
           placeHolder="Digite sua senha"
           class="form-control"
           (keyup)="validatePassword()"
           id="senha">
          <span *ngIf="errorHandler.passwordError.error">{{errorHandler.passwordError.message}}</span>
       </div>
     </div>
     <div class="row justify-content-center">
       <div class=" mt-3 col-md-4 text-center">
         <Button type="submit" (click)="login(form)" class="btn btn-outline-dark">Entrar</Button>
         <a class="btn btn-outline-dark ms-3" routerLink="/register">Ir para Cadastro</a>
         <ul class="mt-3 list-unstyled">
           <li class="p-1">
             <a class="text-decoration-none " href="recuperar.html">Esqueci a senha</a>
           </li>
           <li class="p-1">
             <a class="text-decoration-none "  routerLink="/register">Cadastrar estabelecimento</a>
           </li>
         </ul>
       </div>
     </div>
   </form>
 </section>
