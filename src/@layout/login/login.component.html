<section class="mt-5  py-5 container-fluid login">
  <div class="  my-3 py-3 text-center">
    <img class="avatar" src="../../assets/img/avatar.svg" alt="">
    <h2 class="justify-content-center">Bem-vindo</h2>
  </div>
  <form #form="ngForm">
    <div class="row justify-content-center">
      <div class="mb-3 col-md-4 col-md-6 col-lg-3">
        <label for="email" class="form-label">Email</label>
        <input
          [ngClass]="email.errors?.email && email.dirty ? 'is-invalid' : 'is-valid'"
          #email="ngModel"
          email
          [(ngModel)]="user.email"
          name="email"
          type="email"
          class="form-control"
          placeHolder="seu_email@email.com"
          id="email"
          aria-describedby="email">
        <p *ngIf="email.errors?.email && email.dirty" style="color: #DC3545">Digite um e-mail válido</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="mb-3 col-md-4 col-md-6 col-lg-3">
        <label for="senha" class="form-label">Senha</label>
        <input
          [ngClass]="password.errors?.required && password.dirty ? 'is-invalid' : 'is-valid'"
          #password="ngModel"
          required
          [(ngModel)]="user.password"
          name="password"
          type="password"
          placeHolder="Digite sua senha"
          class="form-control"
          id="senha">
        <p *ngIf="password.errors?.required && password.dirty" style="color: #DC3545">Campo Requerído</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class=" mt-3 col-3 text-center">
        <Button type="submit" (click)="login(form)" [disabled]="form.invalid" style="width: 100%"
                class="btn btn-block btn-lg btn-primary">Entrar
        </Button>
        <ul class="mt-3 list-unstyled">
          <li class="p-1">
            <a class="text-decoration-none " href="recuperar.html">Esqueci a senha</a>
          </li>
          <li class="p-1">
            <a class="text-decoration-none " routerLink="/register">Cadastrar novo usuário</a>
          </li>
        </ul>
      </div>
    </div>
  </form>
</section>
