<app-header></app-header>
<section class="mt-5 py-5 container-fluid login">
  <div class="my-3 py-3 text-center">
    <img class="cadastro  mb-3" src="../../assets/img/cadastro.svg" alt="">
    <h3 class=" justify-content-center">Cadastro de Clientes</h3>
  </div>
  <form *ngIf="cadastroForm" [formGroup]="cadastroForm">
    <div class="row justify-content-center">
      <div class="mb-3 col-md-4 col-md-6 col-lg-3">
        <label for="user" class="form-label">Nome</label>
        <input messageLabel="Informe seu nome:" formControlName="nome" placeHolder="seu nome completo" type="text"  class="form-control" [ngClass]="!cadastroForm.controls.nome.errors ? 'is-valid' : 'is-invalid'" id="user" aria-describedby="email">
      </div>
      <div class="row justify-content-center">
        <div class="mb-3 col-md-4 col-md-6 col-lg-3">
          <label for="email" class="form-label">Email</label>
          <input messageLabel="Informe seu email:" formControlName="email" placeHolder="seu_email@email.com" type="email" class="form-control" [ngClass]="!cadastroForm.controls.email.errors ? 'is-valid' : 'is-invalid'" id="email" aria-describedby="email">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="mb-3 col-md-4 col-md-6 col-lg-3">
          <label for="senha" class="form-label">Senha</label>
          <input formControlName="senha" placeHolder="Digite a senha" type="password" class="form-control" [ngClass]="!cadastroForm.controls.senha.errors ? 'is-valid' : 'is-invalid'" id="senha">
            <ng-container *ngIf="cadastroForm.controls.senha.touched">
              <span *ngIf="cadastroForm.controls.senha.errors">Senha com no minimo 8 caracteres, e 1 letra.</span>
            </ng-container>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class=" mt-3 col-md-4 text-center">
          <Button type="submit" (click)="cadastrar()" class="btn btn-outline-dark" >Cadastrar</Button>
          <a class="btn btn-outline-dark ms-3"  routerLink="/login-barber">Retornar ao Login</a>
          <ul class="mt-3 list-unstyled">
            <li class="p-1">
              <a class="text-decoration-none " href="recuperar.html">Esqueci a senha</a>
            </li>
            <li class="p-1">
              <a class="text-decoration-none " routerLink="/cadastro-barber">Cadastrar estabelecimento</a>
            </li>
          </ul>
        </div>
      </div>
  </div>
  </form>
</section>
