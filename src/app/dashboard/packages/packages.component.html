<main class="mt-5">
  <div class="row">
    <div class="col-12">
      <div class="mw-100">
        <h2 style="width: 460px">Serviços</h2>
      </div>
      <div class="mw-100 mt-2">
        Gerencie os serviços cadastrados
      </div>
    </div>

    <form #form="ngForm">
      <div class="mt-3 row">
        <div class="form-floating col-md-3 col-sm-12">
          <input
            [(ngModel)]="package.name"
            required
            name="name"
            type="text"
            class="form-control"
            id="name"
            [ngClass]="name.errors?.required && name.dirty ? 'is-invalid' : 'is-valid'"
            #name="ngModel"
            placeholder="Nome"
          >
          <label for="name">Nome</label>
          <p *ngIf="name.errors?.required && name.dirty" style="color: #DC3545">Campo requerido.</p>
        </div>

        <div class="form-floating col-md-3 col-sm-12">
          <input
            [(ngModel)]="package.value"
            required
            name="value"
            type="text"
            class="form-control"
            id="value"
            [ngClass]="value.errors?.required && value.dirty ? 'is-invalid' : 'is-valid'"
            #value="ngModel"
            placeholder="Valor"
          >
          <label for="value">Valor</label>
          <p *ngIf="value.errors?.required && value.dirty" style="color: #DC3545">Campo requerido.</p>
        </div>

        <div class="form-floating col-md-3 col-sm-12">
          <input
            [(ngModel)]="package.description"
            required
            name="description"
            type="text"
            class="form-control"
            id="description"
            [ngClass]="description.errors?.required && description.dirty ? 'is-invalid' : 'is-valid'"
            #description="ngModel"
            placeholder="Descrição"
          >
          <label for="name">Descrição</label>
          <p *ngIf="description.errors?.required && description.dirty" style="color: #DC3545">Campo requerido.</p>
        </div>

        <div class="form-group col-md-3 col-sm-12">
          <button [disabled]='form.invalid' class="btn btn-lg btn-primary" (click)="onSubmit(form)">Salvar</button>
        </div>
      </div>
    </form>

    <div class="card-package-group">

      <div *ngFor="let packageModel of packages" class="card-package">
        <div  class="card-package-picture">
          <img src="..." alt=""/>
        </div>
        <div class="card-package-body">
          <strong>{{packageModel.name}}</strong>
          <p>{{packageModel.description}}</p>

          <strong class="card-package-value">{{packageModel.value}}</strong>
        </div>
      </div>

    </div>
  </div>
</main>
