<div class="row">
  <div class="col-12">
    <div class="mw-100">
      <h2 style="width: 460px">Serviços</h2>
    </div>
    <div class="mw-100 mt-2">
      Gerencie os serviços cadastrados
    </div>
  </div>

  <div class="my-3 row gap-2">
    <app-package-card
      [canDelete]="true" [canEdit]="true"
      *ngFor="let package of packages"
      [packageModel]="package"
      class="col-12 ">
    </app-package-card>

  </div>
</div>
