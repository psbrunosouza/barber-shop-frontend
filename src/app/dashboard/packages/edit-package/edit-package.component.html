 <form #form='ngForm'>
   <div class="row">
     <div class="col-12 mt-2">
       <div class="form-group">
         <label class="form-label">Nome</label>
         <input name="name" class="form-control" type="text" [(ngModel)]="data.name" />
       </div>
     </div>

     <div class="col-12 mt-2">
       <div class="form-group">
         <label class="form-label">Descrição</label>
         <input name="description" class="form-control" type="text" [(ngModel)]="data.description" />
       </div>
     </div>

     <div class="col-12 mt-2">
       <div class="form-group">
         <label class="form-label">Valor</label>
         <input name="value" class="form-control" type="text" [(ngModel)]="data.value" />
       </div>
     </div>
     <div class="col-12 mt-2 d-flex justify-content-end">
       <div class="mt-3 d-flex justify-content-end mx-2">
         <button (click)="cancel()" class=" btn ">Cancelar</button>
       </div>
       <div class="mt-3 d-flex justify-content-end">
         <button (click)="onUpdate(data.id, data, form)" class=" btn btn-primary">Salvar</button>
       </div>
     </div>
   </div>
 </form>
