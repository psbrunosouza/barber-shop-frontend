<div>
  <p>Tem certeza de que deseja cancelar o atendimento de <strong class="text-danger">{{data.name}}</strong> ?</p>
  <div class="d-flex justify-content-end">
    <div class="mt-3 d-flex justify-content-end mx-2">
      <button (click)="close()" class=" btn ">Cancelar</button>
    </div>
    <div class="mt-3 d-flex justify-content-end">
      <button (click)="onCancel(data.id)" class=" btn btn-primary">Confirmar</button>
    </div>
  </div>
</div>
