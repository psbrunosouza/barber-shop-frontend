<div>
  <p>Tem certeza de que deseja finalizar o atendimento de <strong class="text-success">{{data.name}}</strong> ?</p>
  <div class="d-flex justify-content-end">
    <div class="mt-3 d-flex justify-content-end mx-2">
      <button (click)="cancel()" class=" btn ">Cancelar</button>
    </div>
    <div class="mt-3 d-flex justify-content-end">
      <button (click)="onConfirm(data.id)" class=" btn btn-primary">Confirmar</button>
    </div>
  </div>
</div>
