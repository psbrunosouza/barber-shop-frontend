<main class="mt-5 mx-4">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xl-12">
      <h2>Barbearias</h2>
    </div>
    <div class="col-md-12 col-sm-12 col-xl-12 mt-2">
      Encontre o servi√ßo perfeito para seu perfil
    </div>

    <div class="row mt-4 w-100">
      <div class="col-xl-12 col-md-12 col-sm-12 ">
        <div class="row gap-3">
          <button (click)="selectBarberShop(barberShop.id)" *ngFor="let barberShop of barberShops"
                  class="col-3 gap-3 card ">
            <div class="row">
              <div class="col-md-4">
                <img src="" class="img-fluid rounded-start" alt="">
              </div>
              <div class="col-md-8 ">
                <div class="card-body ">
                  <h5 class="card-title ">{{barberShop.name}}</h5>
                  <p class="card-text mb-0"><small class="text-muted">{{barberShop.city}} - {{barberShop.state}}</small>
                  </p>
                  <p class="card-text mb-0"><small class="text-muted">{{barberShop.street}}</small></p>
                </div>
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
